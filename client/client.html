<head>
	<title>simple Chat App with Meteor</title>
</head>
<body>
<header>
<h2>simplechat</h2>
{{> welcome }}
{{> loginButtons}}
</header>
<!--{{> username}}-->
{{> recipient}}
{{> message }}
{{> chatlog }}
</body>

<template name="welcome">
    <small>very simple chat app with meteor</small>
</template>

<template name="recipient">
    {{#if currentUser}}
		<p>Recipient: <input type="text" id="recipient" placeholder="g:all">
		<small><br>- username to talk to (eg. 'bob')<br>- or public groupname with prefix "g:" (eg. 'g:test')<br>- or leave empty for default group 'all' (aka 'g:all')<br>- you may soliloquize if you are the recipient ... to missuse chat as an private notepad :)</small></p>
	{{/if}}
</template>

<template name="message">
    {{#if currentUser}}
        <p>Message: <input type="text" id="message">
        <small><br>- your message to send to user or group<br>- ENTER will send - so no linefeed is possible here yet</small></p>
	{{/if}}
</template>

<template name="chatlog">
    <h3>{{{communicationInfo}}}</h3>
    {{#if currentUser}}
	<ul>
	    {{#each chatlogentry}}
		<li><small>[{{time}}]</small> <strong>{{from}}</strong> chats to <strong>{{to}}</strong> : <em>{{message}}</em><br></li>
	    {{/each}}
	</ul>
    {{/if}}
</template>
